{% extends "base_generic.html" %}

{% block content %}
  <div class="object-list-heading">Genres</div>
  <ul class="objects-list">
    {% for object in object_list %}
      <li>
        <a href="{% url 'genre-detail' object.slug %}">{{ object.name }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
